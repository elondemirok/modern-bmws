<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Dealership Inventory</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>BMW Dealership Inventory</h1>
            <p class="subtitle" id="page-subtitle">BMW iX 2026 Inventory Viewer</p>
        </header>

        <div class="notice-banner">
            <p>This tool searches for <strong>BMW iX 2026</strong> models across BMW dealerships.</p>
        </div>

        <div class="controls-section">
            <div class="scrape-controls">
                <button id="scrape-btn" class="btn-primary">Scrape Now</button>
                <span id="status" class="status">Status: Loading...</span>
            </div>

            <div class="stats">
                <div class="stat">
                    <span class="stat-label">Total Vehicles:</span>
                    <span id="total-vehicles" class="stat-value">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Dealers:</span>
                    <span id="total-dealers" class="stat-value">-</span>
                </div>
                <div class="stat">
                    <span class="stat-label">Last Update:</span>
                    <span id="last-update" class="stat-value">-</span>
                </div>
            </div>
        </div>

        <div class="filter-section">
            <div class="filter-row">
                <div class="filter-group">
                    <label for="search">Search:</label>
                    <input type="text" id="search" placeholder="VIN, dealer, color...">
                </div>

                <div class="filter-group">
                    <label for="dealer-filter">Dealer:</label>
                    <select id="dealer-filter">
                        <option value="">All Dealers</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="min-price">Min Price:</label>
                    <input type="number" id="min-price" placeholder="0">
                </div>

                <div class="filter-group">
                    <label for="max-price">Max Price:</label>
                    <input type="number" id="max-price" placeholder="100000">
                </div>

                <button id="filter-btn" class="btn-secondary">Apply Filters</button>
                <button id="reset-btn" class="btn-secondary">Reset</button>
            </div>
        </div>

        <div class="table-container">
            <table id="vehicles-table">
                <thead>
                    <tr>
                        <th data-sort="dealer">Dealer <span class="sort-indicator"></span></th>
                        <th data-sort="title">Title <span class="sort-indicator"></span></th>
                        <th data-sort="year">Year <span class="sort-indicator"></span></th>
                        <th data-sort="price">Price <span class="sort-indicator"></span></th>
                        <th data-sort="odometer">Miles <span class="sort-indicator"></span></th>
                        <th data-sort="ext_color">Ext Color <span class="sort-indicator"></span></th>
                        <th>VIN</th>
                        <th>Platform</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="vehicles-tbody">
                    <tr>
                        <td colspan="9" class="loading">Loading vehicles...</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="vehicle-count" class="vehicle-count">Showing 0 vehicles</div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
